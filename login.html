<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="d-flex justify-content-center" style="width: 30rem;">
        <div style="background-image: linear-gradient(to right,#468000c2, #20d5ff99);">
            <div id="sign-up-container">

                <!--header  -->
                <div class="d-flex justify-content-center">
                    <h3>
                        CREATING NEW ACCOUNT
                    </h3>
                </div>
                <form style="margin-top: 3rem;" id="form-tag">
                    <!-- first name and lastname -->
                    <div class="d-flex" style="width: 100%;">
                        <div style="margin: 2px;">
                            <label for="FirstName">FirstName</label><br>
                            <input required type="text" id="FirstName">
                        </div>
                        <div style="margin: 2px;">
                            <label for="LastName">LastName</label><br>
                            <input required type="text" id="LastName">
                        </div>
                    </div>
                    <!-- username -->
                    <div style="margin-top: 1.5rem;">
                        <label for="UserName">UserName</label><br>
                        <input required type="text" style="width: 100%;" id="UserName">
                    </div>
                    <div class="d-flex" style="width: 100%; margin-top: 1.5rem;">
                        <div style="margin: 2px;">
                            <label for="DOB">DOB</label><br>
                            <input required type="date" id="DOB">
                        </div>
                        <!-- phonenumber -->
                        <div style="margin: 2px;">
                            <label for="Phonenumber">Phonenumber</label><br>
                            <input required type="tel" id="Phonenumber">
                        </div>
                    </div>
                    <!-- password -->
                    <div class="d-flex" style="margin-top: 1.5rem;">
                        <div style="margin: 2px;">
                            <label for="Password">Password</label><br>
                            <input required type="password" id="Password">
                        </div>
                        <div style="margin: 2px;">
                            <label for="Re-password">Re-password</label><br>
                            <input required type="password" id="Re-password">
                        </div>
                    </div>

                    <!-- gender selector -->

                    <div style="margin-top: 1.5rem;">
                        <label class="d-flex justify-content-center">SELECT THE GENDER</label>
                        <section class="d-flex justify-content-around" style="margin: 20px;">
                            <div style="width: 30%;">
                                <div>
                                    <label for="male">male</label>
                                </div>
                                <div>
                                    <input required type="radio" placeholder="male" id="male" name="gender">
                                </div>
                            </div>
                            <div style="width: 30%;">
                                <div>
                                    <label for="female">female</label>
                                </div>
                                <div>
                                    <input required type="radio" placeholder="female" id="female" name="gender">
                                </div>
                            </div>
                            <div style="width: 30%;">
                                <div>
                                    <label for="others">others</label>
                                </div>
                                <div>
                                    <input required type="radio" placeholder="others" id="others" name="gender">
                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- sign up button -->

                    <div class="d-flex justify-content-center" style="margin-top: 2rem; margin-bottom: 1rem;">
                        <button class="sign-up-button">Sign Up</button>
                    </div>
                </form>
            </div>

            <!-- login form -->

            <form class="login-container" id="login-container" style="display: none;">
                <div class="d-flex justify-content-center">
                    <h3>
                        LOGIN
                    </h3>
                </div>
                <!-- user name -->
                <div style="margin-top: 1.5rem;">
                    <label for="L-UserName">UserName</label><br>
                    <input required type="text" id="L-UserName" style="width: 100%;" placeholder="UserName">
                </div>

                <!-- password -->

                <div style="margin-top: 1.5rem;">
                    <label for="L-password">password</label><br>
                    <input required type="password" id="L-password" style="width: 100%;" placeholder="password">
                </div>

                <!-- login button -->
                <div class="d-flex justify-content-center" style="margin-top: 2rem; margin-bottom: 1rem;">
                    <button class="login-button">login</button>
                </div>
            </form>
        </div>
        <p id="demo"></p>
        <!-- javascript -->

        <script>
            var username;
            var password;
            document.getElementById("form-tag").onsubmit = function (event) {
                event.preventDefault()
                // getting username  and password
                username = document.getElementById("UserName").value;
                password = document.getElementById("Password").value;

                // printing values in console

                console.log(username);
                console.log(password);

                document.getElementById("sign-up-container").style.display = "none";
                document.getElementById("login-container").style.display = "block";
            }
            var login_username;
            var login_password;
            var FirstName;
            var LastName;
            var Phonenumber;
            document.getElementById("login-container").onsubmit = function (event) {
                event.preventDefault()

                //getting login   user name  and password

                login_username = document.getElementById("L-UserName").value;
                login_password = document.getElementById("L-password").value;
                FirstName = document.getElementById("FirstName").value;
                LastName = document.getElementById("LastName").value;
                Phonenumber = document.getElementById("Phonenumber").value;

                // printing values in console

                console.log(login_username);
                console.log(login_password);
                // comparing username and password

                if ((username === login_username) && (password === login_password)) {
                    document.getElementById("login-container").style.display = "none";
                    window.location.href = '/'
                }
                else {
                    window.alert("UserName or Password is wrong")
                }
            }
        </script>
    </section>
</body>

</html>
